<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        #countLabel{
    font-size: 10.5em;
    font-family: Verdana;
    display: block;
    text-align: center;

    }
    #btnContainer{
    text-align: center;
    }
    .buttons{
    padding: 10px 20px;
    font-size: 1.5em;
    color: white;
    background-color: hsl(240, 74%, 59%);
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.25s;

    }
    .buttons:hover{
    background-color: hsl(240, 77%, 50%);

    }
    </style>
</head> 
<body>
   <label id="countLabel">0</label><br>
   <div id="btnContainer">
    <button id="decreaseBtn" class="buttons">decrease</button>
    <button id="increaseBtn" class="buttons">increase</button>
    <button id="resetBtn" class="buttons">reset</button>
   </div>

    <script src="index.js"></script>

</body>
</html>
